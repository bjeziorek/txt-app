<!-- wtf co to jest data? a nie rawData? -->
@if(data) {
    @for(set of data.config.sets; track set){
        <button (click)="getSet(set)">{{'MENU.'+set.toUpperCase()|translate}}</button>
    }
}

<!-- <p  contenteditable="true" (input)="updateValue($event)" [innerHTML]="textControl.value">teeest</p> -->
<!-- <p style="border: 4px solid red;" contenteditable="true" (input)="updateValue($event)" (keydown)="saveCursorPosition($event)" #editableParagraph></p> -->


@if(rawData; as r){
<div style="display: flex; flex-direction: row;">
    <div style="border: 2px solid olive; margin-right: 4px;display: flex; flex-direction: column;">
        <p>lista setów</p>
        <button (click)="createNewSet()">+ New set</button>
        <!-- {{r|json}} -->
        @for(file of r?.index.files; track file){
            <button (click)="openSetFile(file, r.file.setName)">{{file}}</button>
        }
    </div>
    <div>
        <p>dane setu</p>
      
        <h1>Plik: {{r.file.fileName}}, set: {{r.file.setName}}</h1>
        <!-- co to jest setData???, a to jest lista setów configa, pewnie tez by przebabylo $ -->
        @for(set of setData; track set){
            <!-- <p>{{set.field }}: {{set.value | json}}</p> -->
             <app-inner-set-data 
                [data]="set" 
                [rawData]="r.file"
            ></app-inner-set-data>
        }
    </div>
</div>
}
